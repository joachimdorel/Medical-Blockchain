<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="pt-3 float-right ">
  <div class="container">
    <tr>
    <form class="form-horizontal top-form" method="POST" action="{{ url_for('new_medicine') }}">
        <td><input type="string" id="medicineNameInput" name="medicine_name" placeholder="Medicine Name"></td>
        <td><input type="number" id="gtinInput" name="GTIN" placeholder="GTIN Number"></td>
        <td><input class="btn btn-primary" role="button" type="submit" value="Add New Medicine"></td>
    </form>
  </tr>
  </div>
</div>

<div class="p-3">
  <table class="table table-bordered table-hover">
    <thead  class="thead-light">
      <tr>
        <th class="" scope="col">#</th>
        <th class="" scope="col">Medicine Name</th>
        <th class="" scope="col">GTIN</th>
        <th class="" scope="col">Expiration Date</th>
        <th class="" scope="col">Quantity</th>
        <th class="" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for medicine in medicines %}
        <form class="form-horizontal" method="POST" action="{{ url_for('new_batch') }}">
          <tr>
            <td id="{{ medicine.medicine_id }}">{{ medicine.medicine_id }}</td>
            <td>{{ medicine.medicine_name }}</td>
            <td>{{ medicine.GTIN }}</td>
            <input type="hidden" id="medicine_id" name="medicine_id" value="{{ medicine.medicine_id }}">
            <td><input type="date" min="0" id="exp_date" name="exp_date" value="2020-01-01"></td>
            <td><input type="number" id="quantity" name="quantity"></td>
            <td><input class="btn btn-primary" role="button" type="submit" value="Add New Batch"></td>
          </tr>
        </form>
      {% endfor %}
    </tbody>
  </table>
</div>
